apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 534378828519.dkr.ecr.us-east-1.amazonaws.com/coworking/deanrepo:10
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 15
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            #name: <NAME OF THE ConfigMap>
            name: coworking-postgresql
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deansecret
              key: password
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: coworking-postgresql
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: coworking-postgresql
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: coworking-postgresql
              key: DB_USERNAME
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: coworking-postgresql
              key: DB_NAME
      restartPolicy: Always
